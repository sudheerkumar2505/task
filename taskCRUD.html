<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
</head>
<body >
<div ng-app="app" ng-controller="ContactController">
    <form class="well">
	<h1 style="color:maroon"> CRUD EXAMPLE </h1><br>
        <label>EmpId : </label>
        <input type="number" name="name" ng-model="newcontact.EmpId" placeholder="Enter EmpId Number" /><br><br>
        <label>Name : </label>
        <input type="text" name="name" ng-model="newcontact.Name" placeholder="Enter EmpName" /><br><br>
		<label>Email : </label>
		<input type="text" name="email" ng-model="newcontact.email" placeholder="Enter MailId" /><br><br>
        <label>Phone : </label>
        <input type="number" name="phone" ng-model="newcontact.phone" placeholder="Enter phone Number" /><br>
        <br/>
        <input type="hidden" ng-model="newcontact.id" /><br>
        <input type="button" value="Submit" ng-click="saveContact()" class="btn btn-success" /><br><br>
    </form>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>EmpId</th>
                <th>Name</th>
				<th> Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="contact in contacts">
                <td>{{ contact.EmpId }}</td>
                <td>{{ contact.Name }}</td>
			 <td>{{ contact.email }}</td>

                <td>{{ contact.phone }}</td>
                <td> <button class="bt btn-primary" href="javascript:void(0)" ng-click="edit(contact.id)">Edit</button> 
				<button class="bt btn-danger" href="javascript:void(0)" ng-click="delete(contact.id)">Delete</button>

                </td>
            </tr>
        </tbody>
    </table>
</div>
<script>
var module = angular.module('app', []);

module.service('ContactService', function () {
    //to create unique contact id
    var uid = 1;
    
    //contacts array to hold list of all contacts
    var contacts = [{
        id: 0,
            'EmpId': '1234',
            'Name': 'abcd',
			'email': 'xyz@gmail.com',
            'phone': '123456789'
    }];
    
    //save method create a new contact if not already exists
    //else update the existing object
    this.save = function (contact) {
        if (contact.id == null) {
            //if this is new contact, add it in contacts array
            contact.id = uid++;
            contacts.push(contact);
        } else {
            //for existing contact, find this contact using id
            //and update it.
            for (i in contacts) {
                if (contacts[i].id == contact.id) {
                    contacts[i] = contact;
                }
            }
        }

    }

    //simply search contacts list for given id
    //and returns the contact object if found
    this.get = function (id) {
        for (i in contacts) {
            if (contacts[i].id == id) {
                return contacts[i];
            }
        }

    }
    
    //iterate through contacts list and delete 
    //contact if found
    this.delete = function (id) {
        for (i in contacts) {
            if (contacts[i].id == id) {
                contacts.splice(i, 1);
            }
        }
    }

    //simply returns the contacts list
    this.list = function () {
        return contacts;
    }
});

module.controller('ContactController', function ($scope, ContactService) {

    $scope.contacts = ContactService.list();

    $scope.saveContact = function () {
        ContactService.save($scope.newcontact);
        $scope.newcontact = {};
    }


    $scope.delete = function (id) {

        ContactService.delete(id);
        if ($scope.newcontact.id == id) $scope.newcontact = {};
    }


    $scope.edit = function (id) {
        $scope.newcontact = angular.copy(ContactService.get(id));
    }
})
</script>
<body>
<html>
