  <script type="text/javascript">
function save()
{
var Value1 = document.getElementById("first").value;
var Value2 = document.getElementById("last").value;
var Value3 = document.getElementById("email").value;
localStorage.setItem("first", Value1);
localStorage.setItem("last", Value2);
localStorage.setItem("email", Value3);
}
</script>
<body>

<br><br>
<label> Email: </label>
<input type="email" class="test" name="email" id="email">
<br><br>
<button class="btn btn-danger" onclick="save()" > Submit </button>
